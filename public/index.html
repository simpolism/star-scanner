<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astrological Events Viewer</title>
  <link rel="stylesheet" href="styles.css">
  <script src="assets/lib/astrochart2.js"></script>
</head>
<body>
  <header>
    <h1 id="main-title">Astrological Events</h1>
    <p id="meta-info">Loading data...</p>
    <p><a href="https://github.com/simpolism/asi-2017" target="_blank">GitHub</a></p>
  </header>

  <div class="filters">
    <div class="filter-group">
      <label for="event-type-filter">Event Type:</label>
      <select id="event-type-filter">
        <option value="all">All Events</option>
        <option value="ingress">Ingress</option>
        <option value="retrograde">Retrograde</option>
        <option value="aspect_begin">Aspect Begin</option>
        <option value="aspect_end">Aspect End</option>
        <option value="configuration">Configuration</option>
      </select>
    </div>
    <div class="filter-group">
      <label for="planet-filter">Planet:</label>
      <select id="planet-filter">
        <option value="all">All Planets</option>
        <option value="Jupiter">Jupiter</option>
        <option value="Saturn">Saturn</option>
        <option value="Uranus">Uranus</option>
        <option value="Neptune">Neptune</option>
        <option value="Pluto">Pluto</option>
      </select>
    </div>
    <div class="filter-group">
      <label for="year-filter">Year:</label>
      <select id="year-filter">
        <option value="all">All Years</option>
        <!-- Will be populated by JavaScript -->
      </select>
    </div>
  </div>

  <div id="events-container">
    <div id="loading">Loading events data...</div>
    <ul id="event-list" class="event-list"></ul>
  </div>

  <footer>
    <p>Data generated using Swiss Ephemeris. View <a href="data/astrological-events.json" target="_blank">Raw JSON Data</a>.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
